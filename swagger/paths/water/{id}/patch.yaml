tags:
  - Water
summary: Update an entry
operationId: updateEntry
description: 'Update a water entry by id with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6714324a13969c9151f9123b'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          date:
            description: 'Date and time of water intake'
            type: string
            example: '2024-10-18T10:20'
          volume:
            description: 'The volume of water in ml'
            type: number
            min: 1
            max: 5000
            example: 250
          userId:
            description: 'User id'
            type: string
            example: '66f82f51f334d8291ef790e7'
responses:
  '200':
    description: 'The entry was updated'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfuly updated en entry!
            data:
              type: object
              $ref: '..\..\..\components\schemas\water.yaml'
  '404':
    $ref: '..\..\..\components\responses\404.yaml'
  '401':
    $ref: ..\..\..\components\responses\401.yaml
