tags:
  - Water
summary: Get a list of entries by month
operationId: getWaterByMonth
description: 'Get a list of entries for a specific month with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: date
    schema:
      type: string
      example: '2024-10'
responses:
  '200':
    description: Successfully loaded water enteries per month
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully loaded water per month!
            data:
              type: object
              properties:
                dailyNorm:
                  type: number
                  description: Daily water norm for a specific user in ml
                  min: 1
                  max: 15000
                  example: 1800
                data:
                  type: array
                  items:
                    type: object
                    required:
                      - _id
                      - totalVolume
                      - servings
                      - percent
                    properties:
                      _id:
                        type: string
                        format: date
                        example: '2024-10-18'
                      totalVolume:
                        type: number
                        description: The sum of all water consumed per day
                        example: 2000
                      servings:
                        type: number
                        description: The number of servings of water per day
                        example: 5
                      percent:
                        type: number
                        description: Fulfillment of the daily norm in percents
                        example: 60
  '401':
    $ref: '..\..\components\responses\401.yaml'
