tags:
  - Users
summary: Get user's info
description: Get information about user
operationId: getUserInfo
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully found a user!
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found a user!
            data:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    id:
                      type: string
                      description: User's ID
                      example: 6714db356469cbb50dea4595
                    name:
                      type: string
                      description: User's full name
                      example: Yuliya Shylina
                    email:
                      type: string
                      format: email
                      description: User's email address
                      example: yuliyashylina@gmail.com
                    gender:
                      type: string
                      description: User's gender
                      example: Woman
                    dailyNorm:
                      type: number
                      description: User's daily norm of water
                      default: 2000
                    dailyWaterIntake:
                      type: number
                      description: User's daily rate of water
                      default: 2000
                    photo:
                      type: string
                      format: uri
                      description: URL of the user's photo photo
                      example: https://res.cloudinary.com/dw85wbzsg/image/upload/v1729423562/wvbc95awdglynpkomie9.jpg
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
