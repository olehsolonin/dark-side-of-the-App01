tags:
  - Users
summary: Update user photo
description: Update user photo
operationId: photo
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          photo:
            type: string
            format: binary
responses:
  '200':
    description: 'Photo has been added successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Photo has been added successfully'
            data:
              type: object
              example: {}
  '400':
    $ref: ..\..\..\components\responses\400.yaml
  '401':
    $ref: ..\..\..\components\responses\401.yaml
  '404':
    $ref: ..\..\..\components\responses\404.yaml
  '500':
    $ref: ..\..\..\components\responses\500.yaml
